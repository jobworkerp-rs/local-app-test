# Code Agent Workflow
# Serverless Workflow DSL v1.0.0 based workflow for Local Code Agent Service
# This workflow automates: Issue fetch -> Code generation -> PR creation
document:
  dsl: "1.0.0"
  namespace: "local-code-agent"
  name: "code-agent-workflow"
  version: "1.0.0"

input:
  schema:
    document:
      type: object
      properties:
        owner:
          type: string
          description: "Repository owner"
        repo:
          type: string
          description: "Repository name"
        issue_number:
          type: integer
          description: "Issue number to resolve"
        issue_title:
          type: string
          description: "Issue title"
        base_branch:
          type: string
          description: "Base branch for PR"
          default: "main"
        clone_url:
          type: string
          description: "Authenticated clone URL (contains token)"
        base_clone_path:
          type: string
          description: "Base clone directory path"
        worktree_path:
          type: string
          description: "Worktree directory path (with timestamp)"
        branch_name:
          type: string
          description: "Branch name to create"
        mcp_server:
          type: string
          description: "MCP server name (github or gitea)"
        custom_prompt:
          type: string
          description: "Optional custom prompt/instructions from user"
      required:
        - owner
        - repo
        - issue_number
        - issue_title
        - clone_url
        - base_clone_path
        - worktree_path
        - branch_name
        - mcp_server

do:
  # 1. Main process with error handling
  - mainProcessWithErrorHandling:
      try:
        # 1.1 Check if base clone exists
        - checkBaseClone:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "test"
                  args: "${[\"-d\", .base_clone_path + \"/.git\"]}"
            export:
              as:
                base_clone_exists: true

        # 1.2 Clone if base clone doesn't exist
        - cloneIfNeeded:
            if: "${$base_clone_exists != true}"
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "git"
                  args: "${[\"clone\", .clone_url, .base_clone_path]}"

        # 1.3 Fetch latest from origin
        - fetchLatest:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "git"
                  args: "${[\"-C\", .base_clone_path, \"fetch\", \"origin\"]}"

        # 1.4 Create worktree with new branch
        - createWorktree:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "git"
                  args: "${[\"-C\", .base_clone_path, \"worktree\", \"add\", .worktree_path, \"-b\", .branch_name, \"origin/\" + .base_branch]}"

        # 1.5 Fetch issue details
        # GitHub MCP: issue_read with method="get"
        # Gitea MCP: get_issue_by_index
        - fetchIssue:
            run:
              runner:
                name: "${.mcp_server}"
                using: "${if .mcp_server == \"github\" then \"issue_read\" else \"get_issue_by_index\" end}"
                arguments:
                  owner: "${.owner}"
                  repo: "${.repo}"
                  issue_number: "${.issue_number}"
            export:
              as:
                issue_body: "${.body // .content // \"\"}"
                issue_labels: "${.labels // []}"

        # 1.6 Fetch issue comments
        # GitHub MCP: issue_read with method="get_comments"
        # Gitea MCP: list_issue_comments
        - fetchIssueComments:
            run:
              runner:
                name: "${.mcp_server}"
                using: "${if .mcp_server == \"github\" then \"issue_read\" else \"list_issue_comments\" end}"
                arguments:
                  owner: "${.owner}"
                  repo: "${.repo}"
                  issue_number: "${.issue_number}"
                  method: "${if .mcp_server == \"github\" then \"get_comments\" else null end}"
            export:
              as:
                issue_comments: "${if type == \"array\" then . else [] end}"

        # 1.7 Generate prompt using Liquid template
        - generatePrompt:
            set:
              agent_prompt: |
                $${
                Please resolve the following issue by implementing the necessary code changes.

                ## Issue #{{ issue_number }}: {{ issue_title }}

                {{ issue_body }}

                {% if issue_comments.size > 0 %}
                ## Additional Comments
                {% for comment in issue_comments %}
                ---
                {{ comment.body }}

                {% endfor %}
                {% endif %}

                {% if custom_prompt %}
                ## Additional Instructions from User
                {{ custom_prompt }}

                {% endif %}
                ## Instructions
                - Create or modify files as needed to resolve the issue
                - Run tests to verify the changes work correctly
                - Write clear, descriptive commit messages
                - Follow the existing code style and conventions
                }

        # 1.8 Write prompt to file using base64 encoding for shell safety
        - writePromptFile:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "sh"
                  args: "${[\"-c\", \"echo '\" + ($agent_prompt | encode_base64) + \"' | base64 -d > '\" + .worktree_path + \"/.agent_prompt.txt'\"]}"

        # 1.9 Run Claude Code agent
        - runAgent:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "sh"
                  args: "${[\"-c\", \"cd '\" + .worktree_path + \"' && claude --print < .agent_prompt.txt\"]}"
                  with_memory_monitoring: true
            timeout:
              after:
                minutes: 30

        # 1.10 Check if there are changes to commit
        - checkChanges:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "git"
                  args: "${[\"-C\", .worktree_path, \"status\", \"--porcelain\"]}"
            export:
              as:
                git_status: "${.}"

        # 1.11 Commit and push changes (only if there are changes)
        - commitAndPush:
            if: "${$git_status != \"\"}"
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "sh"
                  args: "${[\"-c\", \"cd '\" + .worktree_path + \"' && git add -A && git commit -m 'Fix #\" + (.issue_number | tostring) + \": \" + .issue_title + \"' && git push -u origin '\" + .branch_name + \"'\"]}"

        # 1.12 Create pull request
        - createPR:
            if: "${$git_status != \"\"}"
            run:
              runner:
                name: "${.mcp_server}"
                using: "create_pull_request"
                arguments:
                  owner: "${.owner}"
                  repo: "${.repo}"
                  title: "${\"Fix #\" + (.issue_number | tostring) + \": \" + .issue_title}"
                  body: |
                    $${
                    ## Summary
                    This PR addresses #{{ issue_number }}.

                    ## Changes
                    Automatically generated by Local Code Agent Service using Claude Code.

                    ## Related Issue
                    Closes #{{ issue_number }}
                    }
                  head: "${.branch_name}"
                  base: "${.base_branch}"
            export:
              as:
                pr_number: "${.number}"
                pr_url: "${.html_url // \"\"}"

        # 1.13 Set result for no-changes case
        - setNoChangesResult:
            if: "${$git_status == \"\"}"
            set:
              pr_number: null
              pr_url: null
              no_changes: true

        # 1.14 Cleanup worktree on success
        - cleanup:
            run:
              runner:
                name: COMMAND
                arguments:
                  command: "git"
                  args: "${[\"-C\", .base_clone_path, \"worktree\", \"remove\", .worktree_path]}"

      catch:
        as: error
        do:
          # Handle case where base clone check fails (means clone doesn't exist)
          - handleCloneNotExists:
              if: "${$base_clone_exists != true}"
              set:
                base_clone_exists: false
          # Cleanup worktree on error
          - cleanupOnError:
              run:
                runner:
                  name: COMMAND
                  arguments:
                    command: "sh"
                    args: "${[\"-c\", \"git -C '\" + .base_clone_path + \"' worktree remove --force '\" + .worktree_path + \"' 2>/dev/null || true\"]}"
          # Re-raise the error
          - raiseError:
              raise:
                error:
                  type: "agent_execution_failed"
                  status: 500
                  title: "Agent execution failed"
                  detail: "${$error.message // \"Unknown error\"}"

output:
  schema:
    document:
      type: object
      properties:
        status:
          type: string
          enum: ["success", "no_changes", "failed"]
          description: "Workflow execution status"
        pr_number:
          type: integer
          description: "Created PR number (null if no changes)"
        pr_url:
          type: string
          description: "Created PR URL (empty if no changes)"
        no_changes:
          type: boolean
          description: "True if agent made no changes"
      required:
        - status
  as:
    status: "${if $error then \"failed\" else if $no_changes then \"no_changes\" else \"success\" end end}"
    pr_number: "${$pr_number}"
    pr_url: "${$pr_url // \"\"}"
    no_changes: "${$no_changes // false}"
